<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1, user-scalable=no">
		<title>- ローカル地図屋 -</title>
		<link rel="stylesheet" href="css/jquery.mobile.css">
		<script type="text/javascript" src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=openspcMaps"></script>
		<script src="js/jquery.js"></script>
		<script src="js/geo.js"></script>
		<script src="js/jquery.mobile.js"></script>
	</head>
	<body>
		<!-- トップページ -->
		<div data-role="page">
			<div data-role="header">
				<h1>現在地の情報</h1>
			</div>
			<div data-role="content">	
				<ul data-role="listview">
					<li><a href="#position">現在地の情報を確認</a></li>
					<li><a href="#map">現在地を地図に表示</a></li>
				</ul>
			</div>
			<div data-role="footer" data-position="fixed" data-id="foot">
				<p>- ローカル地図屋 -</p>
			</div>
		</div>
		<!-- 現在地の情報ページ -->
		<div data-role="page" id="position" data-add-back-btn="true" data-back-btn-text="戻る">
			<div data-role="header">
				<h1>現在地の情報</h1>
			</div>
			<div data-role="content">	
				<p id="geoData">現在地の情報を取得中...</p>
			</div>
			<div data-role="footer" data-position="fixed" data-id="foot">
				<p>- ローカル地図屋 -</p>
			</div>
		</div>
		<!-- 地図表示ページ -->
		<div data-role="page" id="map" data-add-back-btn="true" data-back-btn-text="戻る">
			<div data-role="header">
				<h1>マップ</h1>
			</div>
			<div data-role="content">	
				<div id="ymap" style="width:100%;height:256px;"></div>
				<p>
					<!-- Begin Yahoo! JAPAN Web Services Attribution Snippet -->
					<a href="http://developer.yahoo.co.jp/about">
					<img src="http://i.yimg.jp/images/yjdn/yjdn_attbtn2_105_17.gif" width="105" height="17" title="Webサービス by Yahoo! JAPAN" alt="Webサービス by Yahoo! JAPAN" border="0" style="margin:15px 15px 15px 15px"></a>
					<!-- End Yahoo! JAPAN Web Services Attribution Snippet -->
				</p>
			</div>
			<div data-role="footer" data-position="fixed" data-id="foot">
				<p>- ローカル地図屋 -</p>
			</div>
		</div>
	</body>
</html>
