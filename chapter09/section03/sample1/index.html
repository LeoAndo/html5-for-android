<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1, user-scalable=no">
		<title>HTML Media Captureサンプル</title>
		<link rel="stylesheet" href="css/jquery.mobile.css">
		<script src="js/jquery.js"></script>
		<script src="js/device.js"></script>
		<script src="js/jquery.mobile.js"></script>
	</head>
	<body>
		<div data-role="page" id="content">
			<div data-role="header">
				<h1>取り込み</h1>
			</div>
			<div data-role="content">	
				<form>
					<label for="camera">カメラから取り込み</label>
						<input type="file" accept="image/*;capture=camera" id="camera">
					</label>
					<hr>
					<label for="video">ビデオカメラから取り込み</label>
						<input type="file" accept="video/*;capture=camcorder" id="video">
					</label>
					<hr>
					<label for="mic">マイクから取り込み</label>
						<input type="file" accept="audio/*;capture=microphone" id="mic">
					</label>
					<hr>
				</form>
				<output>...</output>
			</div>
		</div>
	</body>
</html>
