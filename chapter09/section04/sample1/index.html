<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1, user-scalable=no">
		<title>フォトフレーム</title>
		<link rel="stylesheet" href="css/jquery.mobile.css">
		<script src="js/jquery.js"></script>
		<script src="js/device.js"></script>
		<script src="js/jquery.mobile.js"></script>
	</head>
	<body>
		<div data-role="page" id="content">
			<div data-role="header">
				<h1>フォトフレーム</h1>
			</div>
			<div data-role="content">	
				<canvas id="myCanvas" width="300" height="400"></canvas>
				<form>
					<label for="camera">カメラから取り込み</label>
						<input type="file" accept="image/*;capture=camera" id="camera">
					</label>
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup" data-type="horizontal">
							<legend>フォトフレームを選択</legend>
							<input type="radio" name="frametype" id="red" value="0" checked="checked">
							<label for="red">赤枠</label>
							<input type="radio" name="frametype" id="green" value="1">
							<label for="green">葉緑</label>
							<input type="radio" name="frametype" id="blue" value="2">
							<label for="blue">水玉</label>
						</fieldset>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
