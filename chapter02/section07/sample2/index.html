<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1">
		<title>ダイアログ</title>
		<link rel="stylesheet" href="css/jquery.mobile.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>ダイアログ</h1>
			</div>
			<div data-role="content">
				<a href="#dialog" data-role="button" data-transition="pop">ダイアログを表示</a>
			</div>
		</div>
		<div data-role="dialog" id="dialog">
			<div data-role="header">
				<h1>本当に消しますか？</h1>
			</div>
			<div data-role="content">
				<a data-role="button">はい</a>
				<a data-role="button">いいえ</a>
				<a data-role="button" data-rel="back">閉じる</a>
			</div>
		</div>
	</body>
</html>
