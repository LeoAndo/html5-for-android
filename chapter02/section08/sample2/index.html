<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1">
		<title>スクリプト処理</title>
		<link rel="stylesheet" href="css/jquery.mobile.css">
		<script src="js/jquery.js"></script>
		<script>
			$(function(){
				setInterval(function(){
					var pageID = $.mobile.activePage.jqmData("url");
					var pageNo = parseInt(pageID.split("page")[1]);
					var maxPage = $("div:jqmData(role='page')").length;	// 総ページ数
					pageNo = pageNo + 1;	// ページ番号を増やす
					if (pageNo > (maxPage - 1)) { pageNo = 0;	}	// 最大ページ数になったら最初のページへ
					$.mobile.changePage("#page"+pageNo);
				}
				, 3000);
			});
		</script>
		<script src="js/jquery.mobile.js"></script>
	</head>
	<body>
		<!-- 写真その１ -->
		<div data-role="page" id="page0">
			<div data-role="header"><h1>富士山</h1></div>
			<div data-role="content"><img src="images/fuji.jpg"></div>
		</div>
		<!-- 写真その２ -->
		<div data-role="page" id="page1">
			<div data-role="header"><h1>霧ヶ滝</h1></div>
			<div data-role="content"><img src="images/kirigataki.jpg"></div>
		</div>
		<!-- 写真その３ -->
		<div data-role="page" id="page2">
			<div data-role="header"><h1>朝焼け空</h1></div>
			<div data-role="content"><img src="images/sky.jpg"></div>
		</div>
		<!-- 写真その４ -->
		<div data-role="page" id="page3">
			<div data-role="header"><h1>ひまわり</h1></div>
			<div data-role="content"><img src="images/sunflower.jpg"></div>
		</div>
	</body>
</html>
