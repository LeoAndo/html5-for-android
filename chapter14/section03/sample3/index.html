<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1">
		<title>CSS3サンプル</title>
		<style>
			div {
				margin: 10pt;
				width: 50pt;
				height: 50pt;
				background-color : orange;
				border-radius: 50px;
				box-shadow: 1px 2px 4px #000;
				display: -webkit-box;
				-webkit-box-align: center;
				-webkit-box-pack: center;
			}
		</style>
	</head>
	<body>
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</body>
</html>
