<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1">
		<title>CSS3サンプル</title>
		<style>
			div {
				width: 240px;
				height: 24px;
				background-color: #ff9;
				border: 1px solid black;
				-webkit-transition: all 4s linear 0s;
			}
			div:hover {
				-webkit-transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div>Android 1.6</div>
		<div>Android 2.x</div>
		<div>Android 3.x (Tablet)</div>
		<div>Android 4.x</div>
	</body>
</html>
