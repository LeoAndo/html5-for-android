<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1">
		<title>CSS3サンプル</title>
		<style>
			div {
				width: 200pt;
				height: 200pt;
				background-color: orange;
				background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#ff0),
					color-stop(0.5, #f00),
					to(#00f));
				border-radius: 20px;
				display: -webkit-box;
				-webkit-box-align: center;
				-webkit-box-pack: center;
			}
		</style>
	</head>
	<body>
		<div>Android</div>
	</body>
</html>
