<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1">
		<title>CSS3サンプル</title>
		<style>
			div:nth-child(2) {
				width: 200pt;
				height: 24pt;
				background-color : orange;
				opacity : 1.0;
				-webkit-animation: 'barAnime' 1s linear 2s 4 normal;
			}
			@-webkit-keyframes barAnime {
				0%	{ width: 200pt; }
				50%	{ width: 100pt; opacity : 0.35; }
				100%	{ width: 200pt; }
			}
		</style>
	</head>
	<body>
		<div>Android 1.6</div>
		<div>Android 2.x</div>
		<div>Android 3.x (Tablet)</div>
		<div>Android 4.x</div>
	</body>
</html>
