<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1">
		<title>CSS3サンプル</title>
		<style>
			div:nth-child(2) {
				width: 100pt;
				height: 100pt;
				background-color : orange;
				opacity : 1.0;
				-webkit-animation: 'rotAnime' 2s linear 0s infinite normal;
			}
			@-webkit-keyframes rotAnime {
				0%	{ -webkit-transform: rotateZ(0deg); }
				100%	{ -webkit-transform: rotateZ(360deg); }
			}
		</style>
	</head>
	<body>
		<div>Android 1.6</div>
		<div>Android 2.x</div>
		<div>Android 3.x (Tablet)</div>
		<div>Android 4.x</div>
	</body>
</html>
