<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery Mobile例文辞典</title>
		<link rel="stylesheet" href="../../../lib/jquery.mobile.css">
		<script src="../../../lib/jquery.js"></script>
		<script src="../../../lib/jquery.mobile.js"></script>
	</head>
	<body>
		<div data-role="page">
			<div data-role="content">
				<div data-role="fieldcontain">
					<input type="button" value="HOME" data-icon="home" data-iconpos="top">
					<input type="button" value="HOME" data-icon="home" data-iconpos="bottom">
					<input type="button" value="HOME" data-icon="home" data-iconpos="left">
					<input type="button" value="HOME" data-icon="home" data-iconpos="right">
				</div>
			</div>
		</div>
	</body>
</html>
