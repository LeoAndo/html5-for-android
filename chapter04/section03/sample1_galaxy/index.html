<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content= "initial-scale=1, user-scalable=no">
		<title>ミュージックライブラリ</title>
		<link rel="stylesheet" href="css/jquery.mobile.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile.js"></script>
		<script src="js/audio.js"></script>
	</head>
	<body>
		<!-- トップページ -->
		<div data-role="page">
			<div data-role="header">
				<h1>Myミュージック</h1>
			</div>
			<div data-role="content">	
				<ul data-role="listview">
					<li><a href="#music1">Hello World</a></li>
				</ul>
			</div>
			<div data-role="footer" data-position="fixed" data-id="foot">
				<p>ミュージックライブラリ</p>
			</div>
		</div>
		<!-- 音楽再生ページ -->
		<div data-role="page" id="music1" data-add-back-btn="true" data-back-btn-text="戻る">
			<div data-role="header">
				<h1>Hello World</h1>
			</div>
			<div data-role="content">	
				<video src="music/sample.mp3" controls style="width:300px;">
					<p>サウンドの再生に対応していません</p>
				</video>
				<button id="audioPlay">再生</button>
				<button id="audioStop">停止</button>
				<button id="audioRewind">巻き戻し</button>
			</div>
			<div data-role="footer" data-position="fixed" data-id="foot">
				<p>ミュージックライブラリ</p>
			</div>
		</div>
		</div>
	</body>
</html>
